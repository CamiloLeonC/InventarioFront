<app-navbar></app-navbar>
<div class="container pt-4" style="opacity: 0.9;">
    <div class="row">
        <div class="col-lg-6 offset-lg-3">
            <div class="card text-center">
                <div class="card-body">
                    <h3>{{ tituloSeguimiento }}
                        <div *ngIf="loading" class="spinner-border float-end " role="status">
                            <span class="visually-hidden">Loading...</span>
                        </div>
                    </h3>
                    <span *ngIf="submitted && createSeguimiento.invalid" class="badge bg-danger">TODOS LOS CAMPOS SON
                        OBLIGATORIOS</span>
                    <form class="mt-4" [formGroup]="createSeguimiento" (ngSubmit)="guardarSeguimiento()">

                        <input type="text" class="form-control form-control-lg mb-4" formControlName="Codigo"
                            placeholder="Código">
                        <span
                            *ngIf="createSeguimiento.controls.Codigo.invalid && createSeguimiento.controls.Codigo.touched">
                            Código Invalido</span>

                        <select formControlName="IdEntregaDevolucion" class="form-control form-control-lg mt-4">
                            <option disabled selected>Seleccione un EntregaDevolucion</option>
                            <option *ngFor="let _entregaDevolucion of _entregaDevoluciones"
                                [value]="_entregaDevolucion.Id">
                                {{_entregaDevolucion.Codigo}}</option>
                        </select>
                        <span
                            *ngIf="createSeguimiento.controls.IdEntregaDevolucion.invalid && createSeguimiento.controls.IdEntregaDevolucion.touched">
                            Equipo Invalido</span>

                        <input type="text" class="form-control form-control-lg mb-4" formControlName="Estado"
                            placeholder="Código">
                        <span
                            *ngIf="createSeguimiento.controls.Estado.invalid && createSeguimiento.controls.Estado.touched">
                            Estado Invalido</span>

                        <input type="date" class="form-control form-control-lg mb-4" formControlName="FechaEstado" placeholder="Fecha de estado">
                        <span
                        *ngIf="createSeguimiento.controls.FechaEstado.invalid && createSeguimiento.controls.FechaEstado.touched">
                        Fecha de estado Invalido</span>

                        <div class="mt-3">
                            <button type="text" class="btn btn-secondary btn-lg" style="margin-right: 10px;"
                                routerLink="/seguimiento">Volver</button>
                            <button class="btn btn-dark btn-lg" [disabled]="!createSeguimiento.valid">Agregar</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
